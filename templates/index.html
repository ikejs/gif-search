{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
<h2>
    <form>
        <input type="text" name="search" id="searchInput" placeholder="Search GIFs">
        <button type="submit">SEARCH</button>
    </form>
</h2>
{% for gif in gifs %}
<img src="{{gif['media'][0]['gif']['url']}}" >
{% endfor %}
{% endblock %}
